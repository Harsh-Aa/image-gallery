<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="list">
            <div class="item">
                <img src="./asserts/1.png" alt="search-box">
            </div>
            <div class="item">
                <img src="./asserts/2.png" alt="search-box">
            </div>
            <div class="item">
                <img src="./asserts/4.png" alt="search-box">
            </div>
            <div class="item">
                <img src="./asserts/5.png" alt="search-box">
            </div>
            <div class="item">
                <img src="./asserts/6.png" alt="search-box">
            </div>
        </div>

        <div class="thumbnail">
            <div class="item">
                <img src="./asserts/1.png" alt="tum-image">
            </div>
            <div class="item">
                <img src="./asserts/2.png" alt="tum-image">
            </div>
            <div class="item">
                <img src="./asserts/4.png" alt="tum-image">
            </div>
            <div class="item">
                <img src="./asserts/5.png" alt="tum-image">
            </div>
            <div class="item">
                <img src="./asserts/6.png" alt="tum-image">
            </div>
        </div>

        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>

        <div class="time"></div>
    </div>

    <script src="./add.js"></script>
    
</body>
</html>
